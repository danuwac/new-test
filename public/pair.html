
<!DOCTYPE html>
<html>
<head>
    <title>Pair Code Login</title>
</head>
<body>
    <h1>Get Pair Code</h1>
    <form onsubmit="getPairCode(event)">
        <input type="text" id="number" placeholder="Enter your number" required>
        <button type="submit">Get Pair Code</button>
    </form>
    <h2 id="code"></h2>
    <script>
        function getPairCode(event) {
            event.preventDefault();
            const number = document.getElementById("number").value;
            fetch('/generate?method=pair&number=' + number)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("code").innerText = "Pair Code: " + data.pairingCode;
                })
                .catch(() => {
                    document.getElementById("code").innerText = "Error generating pair code.";
                });
        }
    </script>
</body>
</html>
